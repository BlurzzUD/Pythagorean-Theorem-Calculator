    let currentLang = 'en';

    const inputA = document.getElementById('sideA');

    function changeLanguage() {

    function updateUIText() {
        const t = translations[currentLang];
        
        document.querySelector('h1').textContent = `ðŸ”º ${t.title}`;
        document.querySelector('label[for="sideA"]').textContent = t.sideA;
        document.querySelector('label[for="sideB"]').textContent = t.sideB;

        inputA.placeholder = t.enterValue;
        inputB.placeholder = t.enterValue;
        inputC.placeholder = t.enterValue;
        
        document.querySelector('button').textContent = t.clearAll;
    }

    function calculate() {
        const t = translations[currentLang];
        const a = parseFloat(inputA.value);
        const b = parseFloat(inputB.value);
        const c = parseFloat(inputC.value);

        // Count how many values are filled
        const filled = [!isNaN(a), !isNaN(b), !isNaN(c)].filter(x => x).length;

        if (filled < 2) {
            result.textContent = t.enter2Values;
            steps.innerHTML = `<strong>${t.howItWorks}</strong><br>${t.instruction1}<br>${t.instruction2}<br>${t.instruction3}`;
            updateLabels('a', 'b', 'c');
            return;
        }

        if (filled === 3) {
            // All three filled - disable the last edited one
            if (lastEdited === 'a') inputA.value = '';
            else if (lastEdited === 'b') inputB.value = '';
            else if (lastEdited === 'c') inputC.value = '';
            calculate();
            return;
        }

        let calculated;
        let calculation;

        // Calculate missing side
        if (isNaN(a)) {
            // Calculate a: a = âˆš(cÂ² - bÂ²)
            if (c <= b) {
                result.textContent = `${t.error} c > b`;
                steps.innerHTML = `<strong>${t.error}</strong><br>${t.errorMustBeGreater}`;
                return;
            }
            calculated = Math.sqrt(c * c - b * b);
            inputA.value = calculated.toFixed(2);
            calculation = `<strong>${t.calculating} a:</strong><br>

                           aÂ² + ${b}Â² = ${c}Â²<br>
                           aÂ² = ${c}Â² - ${b}Â²<br>

                           a = âˆš${(c*c - b*b).toFixed(2)}<br>
                           <strong>a = ${calculated.toFixed(2)}</strong>`;
            result.textContent = `${t.result} a = ${calculated.toFixed(2)}`;
            updateLabels(calculated.toFixed(2), b, c);
        } else if (isNaN(b)) {
            // Calculate b: b = âˆš(cÂ² - aÂ²)
            if (c <= a) {
                result.textContent = `${t.error} c > a`;
                steps.innerHTML = `<strong>${t.error}</strong><br>${t.errorMustBeGreater}`;
                return;
            }
            calculated = Math.sqrt(c * c - a * a);
            inputB.value = calculated.toFixed(2);
            calculation = `<strong>${t.calculating} b:</strong><br>
                           aÂ² + bÂ² = cÂ²<br>
                           ${a}Â² + bÂ² = ${c}Â²<br>
                           bÂ² = ${c}Â² - ${a}Â²<br>
                           bÂ² = ${(c*c).toFixed(2)} - ${(a*a).toFixed(2)}<br>
                           bÂ² = ${(c*c - a*a).toFixed(2)}<br>
                           b = âˆš${(c*c - a*a).toFixed(2)}<br>
                           <strong>b = ${calculated.toFixed(2)}</strong>`;
            result.textContent = `${t.result} b = ${calculated.toFixed(2)}`;
            updateLabels(a, calculated.toFixed(2), c);
        } else {
            // Calculate c: c = âˆš(aÂ² + bÂ²)
            calculated = Math.sqrt(a * a + b * b);
            inputC.value = calculated.toFixed(2);
            calculation = `<strong>${t.calculating} c ${t.hypotenuse}:</strong><br>
                           aÂ² + bÂ² = cÂ²<br>
                           ${a}Â² + ${b}Â² = cÂ²<br>
                           ${(a*a).toFixed(2)} + ${(b*b).toFixed(2)} = cÂ²<br>
                           ${(a*a + b*b).toFixed(2)} = cÂ²<br>
                           c = âˆš${(a*a + b*b).toFixed(2)}<br>
                           <strong>c = ${calculated.toFixed(2)}</strong>`;
            result.textContent = `${t.result} c ${t.hypotenuse} = ${calculated.toFixed(2)}`;
            updateLabels(a, b, calculated.toFixed(2));
        }

        steps.innerHTML = calculation;
    }

    function updateLabels(a, b, c) {
        labelA.textContent = `a = ${a}`;
        labelB.textContent = `b = ${b}`;
        labelC.textContent = `c = ${c}`;
    }

        inputA.value = '';
        inputB.value = '';
        inputC.value = '';
        lastEdited = null;
        calculate();
    }

    inputA.addEventListener('input', () => {
        lastEdited = 'a';
        calculate();
    });

        lastEdited = 'b';
        calculate();
    });

    inputC.addEventListener('input', () => {
        lastEdited = 'c';
        calculate();
    });

    updateUIText();
    calculate();
